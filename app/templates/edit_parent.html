{% extends '_layout.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Edit Parent</h2>
    <form action="/edit-parent/{{ user.id }}" method="POST" class="space-y-6">
        <!-- Account Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.email }}" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter new password (optional)">
            </div>
        </div>

        <!-- Parent Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="first_name" name="first_name" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.first_name }}" required>
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div>
            <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
            <input type="text" id="address" name="address" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.address }}" required>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                <input type="text" id="city" name="city" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.city }}" required>
            </div>
            <div>
                <label for="state" class="block text-sm font-medium text-gray-600">State</label>
                <input type="text" id="state" name="state" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.state }}" required>
            </div>
            <div>
                <label for="zip_code" class="block text-sm font-medium text-gray-600">Zip Code</label>
                <input type="text" id="zip_code" name="zip_code" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.zip_code }}" required>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="home_phone" class="block text-sm font-medium text-gray-600">Home Phone</label>
                <input type="text" id="home_phone" name="home_phone" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.home_phone }}">
            </div>
            <div>
                <label for="cell_phone" class="block text-sm font-medium text-gray-600">Cell Phone</label>
                <input type="text" id="cell_phone" name="cell_phone" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.cell_phone }}" required>
            </div>
            <div>
                <label for="work_phone" class="block text-sm font-medium text-gray-600">Work Phone</label>
                <input type="text" id="work_phone" name="work_phone" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="{{ user.work_phone }}">
            </div>
        </div>

        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
